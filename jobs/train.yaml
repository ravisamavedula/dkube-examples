name: xray-sam-cicd
user: ravisamavedula      # DKube login user name
parameters:
  class: training
  training:
    executor:
      choice: dkube
      buildfromproject: false
      dkube:
        framework:
          choice: tensorflow
          details:
            version: 2.0.0
            image: 'ocdr/dkube-datascience-tf-cpu:v2.0.0-17'
    datums:
      workspace:
        data:
          name: 'ravisamavedula:xray-deploy-sam'    # <Dkube login name>:<Code repo name>
          version: ''
        script: python chest-xray/training.py
      datasets:
        - name: 'ravisamavedula:xray-deploy'    # <Dkube login name>:<Dataset repo name>
          mountpath: '/data'
      outputs:
        - name: 'ravisamavedula:xray-model-deploy'    # <DKube login name>:<Model repo name>
          mountpath: '/model'
    featuresets: {}
    tags: []
    hyperparams:
      customkv:
        - key: EPOCHS
          value: '1'
      file:
        name: ''
        body: ''
    nworkers: 0
    ngpus: 0
    gpus_override: false
    rdma: false
    hptuning:
      name: ''
      body: ''
  run:
    template: ''
    group: default
